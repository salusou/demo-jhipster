<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="loja">
      <h2 data-cy="lojaDetailsHeading"><span jhiTranslate="thalissonApp.loja.detail.title">Loja</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ loja.id }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.loja.nome">Nome</span></dt>
        <dd>
          <span>{{ loja.nome }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.loja.endereco">Endereco</span></dt>
        <dd>
          <span>{{ loja.endereco }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.loja.telefone">Telefone</span></dt>
        <dd>
          <span>{{ loja.telefone }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.loja.compra">Compra</span></dt>
        <dd>
          <div *ngIf="loja.compra">
            <a [routerLink]="['/compra', loja.compra?.id, 'view']">{{ loja.compra?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/loja', loja.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
