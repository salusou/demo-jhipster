<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cliente">
      <h2 data-cy="clienteDetailsHeading"><span jhiTranslate="thalissonApp.cliente.detail.title">Cliente</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cliente.id }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.cliente.nome">Nome</span></dt>
        <dd>
          <span>{{ cliente.nome }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.cliente.endereco">Endereco</span></dt>
        <dd>
          <span>{{ cliente.endereco }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.cliente.telefone">Telefone</span></dt>
        <dd>
          <span>{{ cliente.telefone }}</span>
        </dd>
        <dt><span jhiTranslate="thalissonApp.cliente.compra">Compra</span></dt>
        <dd>
          <div *ngIf="cliente.compra">
            <a [routerLink]="['/compra', cliente.compra?.id, 'view']">{{ cliente.compra?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cliente', cliente.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
